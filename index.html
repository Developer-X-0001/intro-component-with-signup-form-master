<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="mainbody">
      <div class="leftside">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="rightside">
        <div class="top">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="bottom">
          <form id="form">
            <input name="first" type="text" placeholder="First Name" id="firstname">
            <input name="last" type="text" placeholder="Last Name" id="lastname">
            <input name="mail" type="email" placeholder="Email Address" id="emailadr">
            <input name="passwd" type="password" placeholder="Password" id="pass">
          </form>
          <button class="submit" id="subbtn" onclick="submit()">CLAIM YOUR FREE TRIAL</button>
          <div class="tos">
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great,

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->

</html>
